<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Widget de logos</title>
  <style>
    .image-row {
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      gap: 5px; /* Espacio entre columnas */
      flex-wrap: nowrap; /* Mantiene las im치genes en una fila */
    }

    .image-column {
      flex: 1 1 0; /* Las columnas se encogen y crecen para ajustarse */
      height: 250px; /* altura fija */
      max-width: 300px; /* Limita el tama침o m치ximo */
    }

    .image-column img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* Ajusta la imagen sin recortarla */
      transition: transform 0.3s ease;
    }

    .image-column img:hover {
      transform: scale(1.05); /* Peque침o zoom al pasar el mouse */
    }

    @media (max-width: 600px) {
      .image-column {
        height: 180px;
        min-width: 180px;
        max-width: 200px;
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-column">
      <a href="https://hydrology.cl/" target="_blank">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Hydrology">
      </a>
    </div>
    <div class="image-column">
      <a href="https://usm.cl/" target="_blank">
        <img src="https://i.imgur.com/OjJF5yT.png" alt="USM">
      </a>
    </div>
    <div class="image-column">
      <a href="https://obrasciviles.usm.cl/" target="_blank">
        <img src="https://i.imgur.com/94MHjNo.png" alt="Obras Civiles USM">
      </a>
    </div>
  </div>

</body>
</html>
