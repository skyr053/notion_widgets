<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de logos</title>
  <style>
    /* Box sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Body sin scroll horizontal ni vertical */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Contenedor principal */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* fila única en PC grande */
      margin: 20px 10px;
      padding: 10px 0;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .image-column {
      flex: 0 0 300px; /* tamaño fijo para que todas sean iguales */
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-column img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
    }

    .image-column img:hover {
      transform: scale(1.05);
    }
