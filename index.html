<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de logos</title>
  <style>
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* Una fila en PC */
      margin: 20px 0;
      padding: 10px 0;
      max-width: 100vw; /* que no exceda el ancho de la ventana */
      box-sizing: border-box; /* para incluir padding en ancho */
      overflow-x: hidden; /* ocultar scroll horizontal */
    }

    .image-column {
      flex: 1 1 300px; /* que crezca y en PC base 300px */
      max-width: 300px;
      height: 250px;
      box-sizing: border-box;
    }

    .image-column img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .image-column img:hover {
      transform: scale(1.05);
    }

    /* En móviles */
    @media (max-width: 600px) {
      .image-row {
        flex-wrap: wrap; /* múltiples filas */
        gap: 10px;
        justify-content: space-between;
        overflow-x: hidden; /* asegurar que no haya scroll */
      }
      .image-column {
        flex: 1 1 48%; /* dos por fila */
        max-width: 48%;
        height: 180px;
      }
      .image-column:last-child {
        flex: 1 1 100%;
        max-width: 100%;
        height: 180px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-column">
      <a href="https://hydrology.cl/" target="_blank">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Hydrology" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://usm.cl/" target="_blank">
        <img src="https://i.imgur.com/OjJF5yT.png" alt="USM" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://obrasciviles.usm.cl/" target="_blank">
        <img src="https://i.imgur.com/94MHjNo.png" alt="Obras Civiles USM" />
      </a>
    </div>
  </div>

</body>
</html>
