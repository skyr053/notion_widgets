<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de logos</title>
  <style>
    /* Box sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Body sin scroll horizontal ni vertical */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Contenedor principal */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* una fila en PC */
      margin: 20px 10px; /* margenes reducidos para no provocar overflow */
      padding: 10px 0;
      max-width: 100vw;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .image-column {
      flex: 1 1 300px; /* base 300px, crece si hay espacio */
      max-width: 300px;
      height: 250px;
    }

    .image-column img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .image-column img:hover {
      transform: scale(1.05);
    }

    /* Responsive móvil */
    @media (max-width: 600px) {
      .image-row {
        flex-wrap: wrap; /* varias filas */
        gap: 10px;
        justify-content: space-between;
        margin: 10px 5px;
        padding: 10px 5px;
        max-height: calc(3 * 180px + 40px); /* 3 imágenes y gaps */
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .image-column {
        flex: 1 1 48%; /* dos por fila */
        max-width: 48%;
        height: 180px;
      }
      .image-column:last-child {
        flex: 1 1 100%;
        max-width: 100%;
        height: 180px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-column">
      <a href="https://hydrology.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Hydrology" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://usm.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/OjJF5yT.png" alt="USM" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://obrasciviles.usm.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/94MHjNo.png" alt="Obras Civiles USM" />
      </a>
    </div>
  </div>

</body>
</html>
