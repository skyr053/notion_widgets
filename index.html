<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de logos</title>
  <style>
    /* Box sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Body sin scroll horizontal ni vertical */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Contenedor principal */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* fila única en PC grande */
      margin: 20px 10px;
      padding: 10px 0;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .image-column {
      flex: 0 0 300px; /* tamaño fijo para que todas sean iguales */
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-column img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
    }

    .image-column img:hover {
      transform: scale(1.05);
    }

    /* Ventanas medianas: reordena 2 arriba, 1 abajo centrada */
    @media (max-width: 900px) {
      .image-row {
        flex-wrap: wrap; /* permite que baje la tercera imagen */
        justify-content: center; /* centramos todo */
        gap: 20px;
        margin: 10px 5px;
        padding: 10px 5px;
      }
      .image-column {
        flex: 0 0 48%;  /* ancho igual para todas */
        height: 180px;
        margin: 0 auto;
      }
      /* Para que la tercera imagen esté centrada en la segunda fila */
      .image-column:nth-child(3) {
        flex-basis: 48%;
        margin-left: auto;
        margin-right: auto;
      }
    }

    /* Móvil (igual que ventana mediana) */
    @media (max-width: 600px) {
      .image-row {
        gap: 15px;
        margin: 10px 5px;
        padding: 10px 5px;
      }
      .image-column {
        flex: 0 0 48%;
        height: 180px;
        margin: 0 auto;
      }
      .image-column:nth-child(3) {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-column">
      <a href="https://hydrology.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Hydrology" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://usm.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/OjJF5yT.png" alt="USM" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://obrasciviles.usm.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/94MHjNo.png" alt="Obras Civiles USM" />
      </a>
    </div>
  </div>

</body>
</html>
