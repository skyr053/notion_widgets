<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logos USM e Hydrology</title>
  <style>
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      margin: 20px 0;
    }

    .image-column {
      flex: 1 1 0;
      height: 150px;
      max-width: 300px;
    }

    .image-column img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .image-column img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-column">
      <a href="https://hydrology.cl/" target="_blank">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Hydrology">
      </a>
    </div>
    <div class="image-column">
      <a href="https://usm.cl/" target="_blank">
        <img src="https://i.imgur.com/OjJF5yT.png" alt="USM">
      </a>
    </div>
    <div class="image-column">
      <a href="https://obrasciviles.usm.cl/" target="_blank">
        <img src="https://i.imgur.com/94MHjNo.png" alt="Obras Civiles USM">
      </a>
    </div>
  </div>

</body>
</html>
