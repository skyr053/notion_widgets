<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de logos</title>
  <style>
    /* Reset box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;  /* no scroll horizontal */
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      overflow-y: hidden;  /* evitar scroll vertical */
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      margin: 10px;
      padding: 10px 0;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .image-column {
      flex: 0 1 300px;  /* base fija para ancho, flex-grow 0, flex-shrink 1 */
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 0;  /* evita overflow */
    }

    .image-column img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
    }

    .image-column img:hover {
      transform: scale(1.05);
    }

    /* Cuando ventana menor a 900px */
    @media (max-width: 900px) {
      .image-row {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 10px 5px;
        padding: 10px 5px;
      }

      .image-column {
        flex: 0 1 48%;
        max-width: 48%;
        height: 180px;
        margin: 0;
      }

      /* Centrar la tercera imagen en segunda fila */
      .image-column:nth-child(3) {
        margin-left: auto;
        margin-right: auto;
        flex-basis: 48%;
        max-width: 48%;
      }
    }

    /* Igual comportamiento para m√≥viles (<600px) */
    @media (max-width: 600px) {
      .image-row {
        gap: 15px;
        margin: 10px 5px;
        padding: 10px 5px;
      }

      .image-column {
        flex: 0 1 48%;
        max-width: 48%;
        height: 180px;
        margin: 0;
      }

      .image-column:nth-child(3) {
        margin-left: auto;
        margin-right: auto;
        flex-basis: 48%;
        max-width: 48%;
      }
    }
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-column">
      <a href="https://hydrology.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Hydrology" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://usm.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/OjJF5yT.png" alt="USM" />
      </a>
    </div>
    <div class="image-column">
      <a href="https://obrasciviles.usm.cl/" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/94MHjNo.png" alt="Obras Civiles USM" />
      </a>
    </div>
  </div>

</body>
</html>
