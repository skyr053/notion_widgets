<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <style>
    /* Reset general */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .screen {
      border: 1.5px solid #D1CDCD;
      border-radius: 15px;
      padding: 20px;
    }

    .screen-body {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .logo-container {
      text-align: center;
    }

    .logo-img {
      width: 300px;
      max-width: 100%;
      height: auto;
    }

    .app-title {
      text-align: center;
      color: #00A3A9;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 10px;
      position: relative;
    }

    .app-title::after {
      content: '';
      display: block;
      width: 25px;
      height: 4px;
      background: #00A3A9;
      margin: 5px auto 0;
    }

    .app-description {
      text-align: center;
    }

    .normal-text {
      font-size: 0.75rem;
      color: #3B3B3B;
      line-height: 1.5;
      margin: 0;
    }

    .app-form-group {
      margin-bottom: 10px;
    }

    .app-form-control {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ADADAD;
      background: none;
      color: #3B3B3B;
      font-size: 0.95rem;
      outline: none;
      resize: vertical;
    }

    .app-form-control::placeholder {
      color: #bbb;
    }

    .app-form-control:focus {
      border-bottom-color: #00A3A9;
    }

    .app-form-button {
      background: none;
      border: none;
      color: #00A3A9;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 16px;
    }

    .app-form-button:hover {
      color: #b9134f;
    }

    .input.app-form-control,
    textarea.app-form-control {
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      color: #3B3B3B;
      line-height: 1.3;
    }

    @media (max-width: 520px) {
      .logo-img {
        width: 200px;
      }

      .app-title {
        font-size: 24px;
      }

      .normal-text {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <!-- LOGO -->
        <div class="logo-container">
          <img src="https://i.imgur.com/UcOSx22.png" alt="Logo" class="logo-img">
        </div>

        <!-- TÍTULO -->
        <div class="app-title">CONTÁCTANOS</div>

        <!-- DESCRIPCIÓN -->
        <div class="app-description">
          <p class="normal-text">
            ¿Tienes preguntas, ideas o interés en colaborar con nosotros? Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.
          </p>
        </div>

        <!-- FORMULARIO -->
        <div class="app-form">
          <div class="app-form-group">
            <input class="app-form-control" placeholder="EMAIL" type="email">
          </div>
          <div class="app-form-group message">
            <textarea class="app-form-control" placeholder="MENSAJE" rows="3"></textarea>
          </div>
          <div class="app-form-group buttons" style="text-align: right;">
            <button class="app-form-button" type="submit">ENVIAR</button>
          </div>
        </div>
      </div> <!-- screen-body -->
    </div> <!-- screen -->
  </div> <!-- container -->
</body>
</html>
