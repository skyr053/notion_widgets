<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      
    }

    :root {
      --text-color: #999;
      --border-color: #ADADAD;
      --placeholder-color: #999;
      --input-bg: #ffffff; /* campos en blanco */
      --input-text: #999;
      --screen-bg: transparent;
      
    }

    .screen {
      background-color: var(--screen-bg);
      color: var(--text-color);
      border: 1.5px solid var(--border-color);
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .screen-body {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .logo-container {
      text-align: center;
    }

    .logo-img {
      width: 300px;
      max-width: 100%;
      height: auto;
    }

    .app-title {
      text-align: center;
      color: #00A3A9;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 10px;
      position: relative;
    }

    .app-title::after {
      content: '';
      display: block;
      width: 25px;
      height: 4px;
      background: #00A3A9;
      margin: 5px auto 0;
    }

    .app-description {
      text-align: center;
    }

    .normal-text {
      font-size: 0.75rem;
      color: var(--text-color);
      line-height: 1.5;
      margin: 0;
    }

    .app-form-group {
      margin-bottom: 10px;
    }

    input.app-form-control,
    textarea.app-form-control {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--input-text);
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      resize: vertical;
      transition: border-bottom-color 0.3s, color 0.3s;
    }

    .app-form-control::placeholder {
      color: var(--placeholder-color);
    }

    .app-form-control:focus {
      border-bottom-color: #00A3A9;
    }

    .app-form-button {
      background: none;
      border: none;
      color: #00A3A9;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 16px;
    }

    .app-form-button:hover {
      color: #b9134f;
    }

    @media (max-width: 520px) {
      .logo-img {
        width: 200px;
      }

      .app-title {
        font-size: 24px;
      }

      .normal-text {
        font-size: 0.7rem;
      }
    }
  </style>
  <title>Formulario de Contacto</title>
</head>
<body>
  <div class="screen">
    <div class="screen-body">
      <div class="logo-container">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Logo" class="logo-img">
      </div>
      <div class="app-title">CONTÁCTANOS</div>
      <div class="app-description">
        <p class="normal-text">
          ¿Tienes preguntas, ideas o interés en colaborar con nosotros? Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.
        </p>
      </div>

      <!-- Formulario personalizado -->
      <form id="contactForm" class="app-form">
        <div class="app-form-group">
          <input class="app-form-control" placeholder="NOMBRE" type="text" name="name" required>
        </div>
        <div class="app-form-group">
          <input class="app-form-control" placeholder="EMAIL" type="email" name="email" required>
        </div>
        <div class="app-form-group message">
          <textarea class="app-form-control" placeholder="MENSAJE" rows="3" name="message" required></textarea>
        </div>
        <div class="app-form-group buttons" style="text-align: right;">
          <button class="app-form-button" type="submit">ENVIAR</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita recargar la página

      const formData = new FormData(form);
      try {
        await fetch('https://formspree.io/f/xblkynly', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        form.reset();
        successMessage.classList.add('show');
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 5000); // El mensaje desaparece después de 5 segundos
      } catch (error) {
        console.error('Error al enviar el formulario:', error);
      }
    });
  </script>
</body>
</html>
