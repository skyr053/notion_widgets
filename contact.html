<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <style>
    body {
      margin: 0;
      color: #fff;
      overflow-x: hidden; /* Oculta scrollbar horizontal si hay overflow */
      position: center;
    }

    .container {
      width: 45%;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .screen {
      border: 1.5px solid #D1CDCD;
      border-radius: 15px;
      position: center;
      
    }

    body, button, input, textarea {
      letter-spacing: 1.4px;
      font-family: 'Poppins', sans-serif;
    }

    .screen-body {
      display: flex;
      flex-direction: column;
      padding: 0px 20px 0px 20px;
      box-sizing: border-box;
    }

    .screen-body-item {
      flex: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 5px;
    }

    .logo-img {
      width: 300px;
      max-width: 100%; /* para que no se salga en pantallas chicas */
      height: auto;
      display: inline-block;
    }

    .app-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      color: #00A3A9;
      font-size: 28px !important;      /* texto mucho más grande */
      font-weight: 900 !important;     /* negrita fuerte */
      margin-bottom: 20px;
      justify-content: center;
    }

    .app-title:after {
      content: '';
      display: block;
      position: absolute;
      bottom: -10px;
      width: 25px;
      height: 4px;
      background: #00A3A9;
    }

    .app-description {
      margin-bottom: 20px;
    }

    .normal-text {
      font-family: 'Poppins', sans-serif;
      color: #666; /* mejor contraste con fondo oscuro */
      line-height: 1.5;
      font-size: 0.70rem; /* un poco más chica */
      margin: 0;
    }

    .app-form-group {
      margin-bottom: 10px;
    }

    .app-form-group.message {
      margin-top: 10px;
    }

    .app-form-group.buttons {
      text-align: right;
    }

    /* Ajuste de campos para tamaño y estilo similar al texto descriptivo */
    .app-form-control {
      width: 100%;
      padding: 8px 10px;
      background: none;
      border: none;
      border-bottom: 1px solid #ddd;
      color: #494949;
      font-size: 0.95rem;
      text-transform: none;
      outline: none;
      transition: border-color .2s;
      resize: vertical;
      font-family: inherit;
      box-sizing: border-box;
      min-height: 40px;
      line-height: 1.3;
    }

    .app-form-control::placeholder {
      color: #bbb;
    }

    .app-form-control:focus {
      border-bottom-color: #00A3A9;
    }

    .app-form-group.message textarea.app-form-control {
      min-height: 80px;
      font-size: 0.95rem;
    }

    .app-form-button {
      background: none;
      border: none;
      color: #00A3A9;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      padding: 8px 16px;
    }

    .app-form-button:hover {
      color: #b9134f;
    }

    @media screen and (max-width: 520px) {
      .container {
        padding: 10px; /* menos padding en pantallas pequeñas */
      }
      
      .screen-body {
        padding: 10px 5px;
      }

      .app-title {
        font-size: 32px !important;
      }

      .app-description p.normal-text {
        font-size: 0.85rem; /* más pequeña */
      }

      .logo-img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
            <!-- LOGO -->
            <div class="logo-container">
              <img src="https://i.imgur.com/UcOSx22.png" alt="Logo" class="logo-img">
            </div>

            <!-- TÍTULO -->
            <div class="app-title">
              <span>CONTÁCTANOS</span>
            </div>

            <!-- DESCRIPCIÓN -->
            <div class="app-description">
              <p class="normal-text">
                ¿Tienes preguntas, ideas o interés en colaborar con nosotros? Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible. 
                Tu mensaje es importante para nosotros, y estamos aquí para responder tus inquietudes y explorar nuevas oportunidades contigo.
              </p>
            </div>

            <!-- FORMULARIO -->
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL" type="email">
              </div>
              <div class="app-form-group message">
                <textarea class="app-form-control" placeholder="MENSAJE" rows="6"></textarea>
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" type="submit">ENVIAR</button>
              </div>
            </div>
          </div>
        </div> <!-- screen-body -->
      </div> <!-- screen -->
    </div> <!-- container -->
  </div> <!-- background -->
</body>
</html>
