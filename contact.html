<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: 'Poppins', sans-serif;
    }

    .screen {
      border: 1.5px solid var(--border-color);
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: transparent;
      color: var(--text-color);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .screen-body {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .logo-container {
      text-align: center;
    }

    .logo-img {
      width: 300px;
      max-width: 100%;
      height: auto;
    }

    .app-title {
      text-align: center;
      color: var(--accent-color);
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 10px;
      position: relative;
    }

    .app-title::after {
      content: '';
      display: block;
      width: 25px;
      height: 4px;
      background: var(--accent-color);
      margin: 5px auto 0;
    }

    .app-description {
      text-align: center;
    }

    .normal-text {
      font-size: 0.75rem;
      color: var(--text-color);
      line-height: 1.5;
      margin: 0;
    }

    .app-form-group {
      margin-bottom: 10px;
    }

    .app-form-control {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid var(--border-color);
      background: none;
      color: var(--text-color);
      font-size: 0.95rem;
      outline: none;
      resize: vertical;
    }

    .app-form-control::placeholder {
      color: var(--placeholder-color);
    }

    .app-form-control:focus {
      border-bottom-color: var(--accent-color);
    }

    .app-form-button {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 14px;
      cursor: pointer;
      padding: 8px 16px;
    }

    .app-form-button:hover {
      color: #b9134f;
    }

    @media (max-width: 520px) {
      .logo-img {
        width: 200px;
      }

      .app-title {
        font-size: 24px;
      }

      .normal-text {
        font-size: 0.7rem;
      }
    }

    /* Tema claro por defecto */
    :root {
      --accent-color: #00A3A9;
      --text-color: #3B3B3B;
      --border-color: #ADADAD;
      --placeholder-color: #999;
    }

    /* Tema oscuro automático */
    @media (prefers-color-scheme: dark) {
      :root {
        --accent-color: #00A3A9;
        --text-color: #ffffff;
        --border-color: #888;
        --placeholder-color: #bbb;
      }

      .screen {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="screen-body">
      <div class="logo-container">
        <img src="https://i.imgur.com/UcOSx22.png" alt="Logo" class="logo-img">
      </div>
      <div class="app-title">CONTÁCTANOS</div>
      <div class="app-description">
        <p class="normal-text">
          ¿Tienes preguntas, ideas o interés en colaborar con nosotros? Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.
        </p>
      </div>
      <div class="app-form">
        <div class="app-form-group">
          <input class="app-form-control" placeholder="EMAIL" type="email">
        </div>
        <div class="app-form-group message">
          <textarea class="app-form-control" placeholder="MENSAJE" rows="3"></textarea>
        </div>
        <div class="app-form-group buttons" style="text-align: right;">
          <button class="app-form-button" type="submit">ENVIAR</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
